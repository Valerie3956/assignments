<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div id = calculator>
    <h1>Simple html calculator</h1>
    <div id = "add">
        <h2>Add</h2>
        <form id = "addition">
            <input type = "number" name = "add1"/>
            <input type = "number" name = "add2"/>
            <input type = "submit" name = "add" value = "Add"/>
        </form>
    </div>
    <div id = "subtract">
                <h2>Subtract</h2>
        <form id = "sub">
            <input type = "number" name = "sub1"/>
            <input type = "number" name = "sub2"/>
            <input type = "submit" name = "sub" value = "Sub"/>
        </form>
    </div>
    <div id = "multiply">
                <h2>Multiply</h2>
        <form id = "mul">
            <input type = "number" name = "mul1"/>
            <input type = "number" name = "mul2"/>
            <input type = "submit" name = "mul" value = "Mul"/>
        </form>
    </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
